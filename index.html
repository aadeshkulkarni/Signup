<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        
      <form id="form" class="form">
        <h2>Register with Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placholder="Enter username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placholder="Enter email" />
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placholder="Enter password" />
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placholder="Enter password again" />
            <small>Error Message</small>
          </div>
          <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
